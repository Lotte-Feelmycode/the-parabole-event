server:
  port: 8081

logging:
  level:
    org.hibernate.sql : debug

spring:
  profiles:
    active: local
  application:
    name: the-parabole-event

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka